<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>La Fashion Week des minéraux : Miss Améthyste et Quartz</title>
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital@0;1&display=swap" rel="stylesheet">
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           font-family: 'Cormorant Garamond', serif;
           line-height: 1.6;
           color: #4B0082;
           background-color: #F8F4FF;
           max-width: 100%;
           overflow-x: hidden;
           background-image: linear-gradient(120deg, #F8F4FF, #E6E6FA);
       }
       .container {
           max-width: 900px;
           margin: 0 auto;
           padding: 20px;
       }
       header {
           text-align: center;
           padding: 40px 0;
           border-bottom: 2px solid #9370DB;
       }
       h1 {
           font-family: 'Playfair Display', serif;
           font-size: 2.8em;
           margin-bottom: 20px;
           color: #4B0082;
           text-transform: uppercase;
           letter-spacing: 2px;
           text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
       }
       .artwork-container {
           background: rgba(255, 255, 255, 0.9);
           border-radius: 12px;
           padding: 30px;
           margin: 40px 0;
           box-shadow: 0 4px 15px rgba(75, 0, 130, 0.2);
           position: relative;
           overflow: hidden;
       }
       .artwork-image {
           width: 100%;
           max-width: 800px;
           height: auto;
           border-radius: 8px;
           margin: 0 auto 30px;
           display: block;
           box-shadow: 0 6px 20px rgba(75, 0, 130, 0.15);
       }
       .audio-section {
           background: linear-gradient(to right, #4B0082, #9370DB);
           padding: 20px;
           border-radius: 8px;
           margin: 30px 0;
           text-align: center;
       }
       .audio-title {
           color: #FFFFFF;
           font-family: 'Playfair Display', serif;
           font-style: italic;
           margin-bottom: 15px;
       }
       audio {
           width: 100%;
           max-width: 500px;
           margin: 10px 0;
       }
       .artwork-description {
           margin: 30px 0;
           font-size: 1.25em;
           line-height: 1.8;
           font-style: italic;
           color: #4B0082;
           text-align: justify;
           padding: 0 20px;
           border-left: 3px solid #9370DB;
       }
       @media (max-width: 768px) {
           .container {
               padding: 10px;
           }
           h1 {
               font-size: 2em;
           }
           .artwork-description {
               padding: 0 15px;
               font-size: 1.1em;
           }
       }
       
       /* Effet de cristallisation */
       @keyframes crystallize {
           0% { transform: scale(1); opacity: 0.5; }
           50% { transform: scale(1.05); opacity: 0.8; }
           100% { transform: scale(1); opacity: 0.5; }
       }
       .artwork-container::before {
           content: '';
           position: absolute;
           top: 0;
           right: 0;
           width: 100px;
           height: 100px;
           background: linear-gradient(45deg, #E6E6FA, #9370DB);
           clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
           opacity: 0.5;
           animation: crystallize 4s ease-in-out infinite;
       }
   </style>
</head>
<body>
   <div class="container">
       <header>
           <h1>La Fashion Week des minéraux : Miss Améthyste et Quartz</h1>
       </header>
       <main>
           <div class="artwork-container">
               <img src="FB-fashion-week-mineraux-amethyste.png" alt="La Fashion Week des minéraux : Miss Améthyste et Quartz" class="artwork-image">
               
               <div class="audio-section">
                   <h3 class="audio-title">Beethoven - Moonlight Sonata, Op. 27 No. 2 - I. Adagio sostenuto</h3>
                   <audio controls>
                       <source src="moonlight-sonata.mp3" type="audio/mpeg">
                       Votre navigateur ne supporte pas l'élément audio.
                   </audio>
               </div>
               <div class="artwork-description">
                   <p>Entre glace et violet, cristaux en dentelle, son visage émerge comme une lune claire au cœur d'une géode qui garde ses secrets.</p>
               </div>
           </div>
       </main>
   </div>
</body>
</html>
