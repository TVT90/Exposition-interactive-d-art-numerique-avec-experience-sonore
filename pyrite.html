<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>La Fashion Week des minéraux : Miss Pyrite</title>
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital@0;1&display=swap" rel="stylesheet">
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           font-family: 'Cormorant Garamond', serif;
           line-height: 1.6;
           color: #2C2C2C;
           background-color: #1A1A1A;
           max-width: 100%;
           overflow-x: hidden;
           background-image: linear-gradient(120deg, #1A1A1A, #2C2C2C);
       }
       .container {
           max-width: 900px;
           margin: 0 auto;
           padding: 20px;
       }
       header {
           text-align: center;
           padding: 40px 0;
           border-bottom: 2px solid #CFB53B;
       }
       h1 {
           font-family: 'Playfair Display', serif;
           font-size: 2.8em;
           margin-bottom: 20px;
           color: #CFB53B;
           text-transform: uppercase;
           letter-spacing: 2px;
           text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
       }
       .artwork-container {
           background: rgba(28, 28, 28, 0.95);
           border-radius: 12px;
           padding: 30px;
           margin: 40px 0;
           box-shadow: 0 4px 15px rgba(207, 181, 59, 0.2);
           position: relative;
           overflow: hidden;
       }
       .artwork-image {
           width: 100%;
           max-width: 800px;
           height: auto;
           border-radius: 8px;
           margin: 0 auto 30px;
           display: block;
           box-shadow: 0 6px 20px rgba(207, 181, 59, 0.15);
       }
       .audio-section {
           background: linear-gradient(to right, #2C2C2C, #CFB53B);
           padding: 20px;
           border-radius: 8px;
           margin: 30px 0;
           text-align: center;
       }
       .audio-title {
           color: #FFFFFF;
           font-family: 'Playfair Display', serif;
           font-style: italic;
           margin-bottom: 15px;
       }
       audio {
           width: 100%;
           max-width: 500px;
           margin: 10px 0;
       }
       .artwork-description {
           margin: 30px 0;
           font-size: 1.25em;
           line-height: 1.8;
           font-style: italic;
           color: #CFB53B;
           text-align: justify;
           padding: 0 20px;
           border-left: 3px solid #CFB53B;
       }
       @media (max-width: 768px) {
           .container {
               padding: 10px;
           }
           h1 {
               font-size: 2em;
           }
           .artwork-description {
               padding: 0 15px;
               font-size: 1.1em;
           }
       }
       
       /* Effet métallique scintillant */
       @keyframes metallic {
           0% { opacity: 0.2; }
           25% { opacity: 0.5; }
           50% { opacity: 0.8; }
           75% { opacity: 0.5; }
           100% { opacity: 0.2; }
       }
       
       .artwork-container::before {
           content: '';
           position: absolute;
           top: 0;
           left: -150%;
           width: 100%;
           height: 100%;
           background: linear-gradient(
               90deg,
               transparent,
               rgba(207, 181, 59, 0.2),
               transparent
           );
           transform: skewX(-25deg);
           animation: metallic 4s infinite;
       }
   </style>
</head>
<body>
   <div class="container">
       <header>
           <h1>La Fashion Week des minéraux : Miss Pyrite</h1>
       </header>
       <main>
           <div class="artwork-container">
               <img src="fashion-week-mineraux-pyrite.png" alt="La Fashion Week des minéraux : Miss Pyrite" class="artwork-image">
               
               <div class="audio-section">
                   <h3 class="audio-title">P.I. Tchaikovsky - Concerto No.1 in B flat minor Op.23 - I. Allegro</h3>
                   <audio controls>
                       <source src="tchaikovsky-concerto1.mp3" type="audio/mpeg">
                       Votre navigateur ne supporte pas l'élément audio.
                   </audio>
               </div>
               <div class="artwork-description">
                   <p>Dans un écrin de cristal noir, sa robe de pyrite embrase l'obscurité, semant des étoiles d'or brut sur son passage comme une constellation fossile.</p>
               </div>
           </div>
       </main>
   </div>
</body>
</html>
