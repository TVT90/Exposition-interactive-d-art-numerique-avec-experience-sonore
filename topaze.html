<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>La Fashion Week des minéraux : Miss Topaze ambrée</title>
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital@0;1&display=swap" rel="stylesheet">
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           font-family: 'Cormorant Garamond', serif;
           line-height: 1.6;
           color: #8B4513;
           background-color: #FDF5E6;
           max-width: 100%;
           overflow-x: hidden;
           background-image: linear-gradient(120deg, #FDF5E6, #FFE4B5);
       }
       .container {
           max-width: 900px;
           margin: 0 auto;
           padding: 20px;
       }
       header {
           text-align: center;
           padding: 40px 0;
           border-bottom: 2px solid #D2691E;
       }
       h1 {
           font-family: 'Playfair Display', serif;
           font-size: 2.8em;
           margin-bottom: 20px;
           color: #8B4513;
           text-transform: uppercase;
           letter-spacing: 2px;
           text-shadow: 1px 1px 2px rgba(210, 105, 30, 0.3);
       }
       .artwork-container {
           background: rgba(255, 255, 255, 0.92);
           border-radius: 12px;
           padding: 30px;
           margin: 40px 0;
           box-shadow: 0 4px 15px rgba(210, 105, 30, 0.2);
           position: relative;
           overflow: hidden;
       }
       .artwork-image {
           width: 100%;
           max-width: 800px;
           height: auto;
           border-radius: 8px;
           margin: 0 auto 30px;
           display: block;
           box-shadow: 0 6px 20px rgba(139, 69, 19, 0.15);
       }
       .audio-section {
           background: linear-gradient(to right, #8B4513, #D2691E);
           padding: 20px;
           border-radius: 8px;
           margin: 30px 0;
           text-align: center;
       }
       .audio-title {
           color: #FDF5E6;
           font-family: 'Playfair Display', serif;
           font-style: italic;
           margin-bottom: 15px;
       }
       audio {
           width: 100%;
           max-width: 500px;
           margin: 10px 0;
       }
       .artwork-description {
           margin: 30px 0;
           font-size: 1.25em;
           line-height: 1.8;
           font-style: italic;
           color: #8B4513;
           text-align: justify;
           padding: 0 20px;
           border-left: 3px solid #D2691E;
       }
       @media (max-width: 768px) {
           .container {
               padding: 10px;
           }
           h1 {
               font-size: 2em;
           }
           .artwork-description {
               padding: 0 15px;
               font-size: 1.1em;
           }
       }
       
       /* Effet de lumière ambrée */
       @keyframes amberGlow {
           0% { transform: translateX(-100%) rotate(30deg); opacity: 0; }
           50% { opacity: 0.5; }
           100% { transform: translateX(100%) rotate(30deg); opacity: 0; }
       }
       
       .artwork-container::before,
       .artwork-container::after {
           content: '';
           position: absolute;
           top: -50%;
           left: -50%;
           width: 200%;
           height: 200%;
           background: linear-gradient(
               45deg,
               transparent,
               rgba(255, 191, 0, 0.1),
               rgba(210, 105, 30, 0.2),
               transparent
           );
           animation: amberGlow 8s infinite;
       }
       
       .artwork-container::after {
           animation-delay: -4s;
       }
   </style>
</head>
<body>
   <div class="container">
       <header>
           <h1>La Fashion Week des minéraux : Miss Topaze ambrée</h1>
       </header>
       <main>
           <div class="artwork-container">
               <img src="FB-fashion-week-mineraux-topaze.png" alt="La Fashion Week des minéraux : Miss Topaze ambrée" class="artwork-image">
               
               <div class="audio-section">
                   <h3 class="audio-title">Symphony no. 7 in A, Op. 92 - 2. Allegretto (Kalkbrenner piano transcription)</h3>
                   <audio controls>
                       <source src="beethoven-symphony7-kalkbrenner.mp3" type="audio/mpeg">
                       Votre navigateur ne supporte pas l'élément audio.
                   </audio>
               </div>
               <div class="artwork-description">
                   <p>Comme une flamme figée dans l'ambre du temps, elle irradie au cœur des éclats cristallins, là où même la lumière devient bijou.</p>
               </div>
           </div>
       </main>
   </div>
</body>
</html>
