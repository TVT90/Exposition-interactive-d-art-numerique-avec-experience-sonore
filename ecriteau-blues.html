<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <title>Écriteau A6 - La naissance du blues</title>
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
   <style>
       @page {
           size: A6;
           margin: 0;
       }
       body {
           width: 105mm;
           height: 148mm;
           margin: 0;
           background: white;
           font-family: 'Playfair Display', serif;
       }
       .ecriteau {
           width: 95mm;
           height: 138mm;
           padding: 10mm 5mm;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: space-between;
       }
       .collection-title {
           font-size: 8pt;
           letter-spacing: 1px;
           text-transform: uppercase;
           color: #666;
           margin-bottom: 4mm;
       }
       .artwork-title {
           font-size: 14pt;
           font-weight: 700;
           color: #1A1A1A;
           margin: 4mm 0;
       }
       .separator {
           width: 25mm;
           border-top: 0.25mm solid #1A1A1A;
           margin: 4mm auto;
       }
       .qr-code {
           width: 30mm;
           height: 30mm;
           margin: 4mm 0;
       }
       .music-info {
           font-size: 8pt;
           font-style: italic;
           color: #666;
       }
       .music-subtitle {
           font-size: 7pt;
           color: #888;
           margin-top: 1mm;
       }
       .signature {
           font-size: 8pt;
           color: #999;
           letter-spacing: 1px;
           margin-top: 4mm;
       }
   </style>
</head>
<body>
   <div class="ecriteau">
       <div class="collection-title">La Collection Papier mâché</div>
       <div class="artwork-title">La naissance du blues</div>
       <div class="separator"></div>
       <img src="qr-code-blues.png" alt="QR Code musical" class="qr-code">
       <div class="music-info">
           Follow the Little Creek
           <div class="music-subtitle">Experience sonore interactive</div>
       </div>
       <div class="signature">Nova and I</div>
   </div>
</body>
</html>
