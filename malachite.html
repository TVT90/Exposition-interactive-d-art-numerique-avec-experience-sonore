<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>La Fashion Week des minéraux : Miss Malachite</title>
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital@0;1&display=swap" rel="stylesheet">
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           font-family: 'Cormorant Garamond', serif;
           line-height: 1.6;
           color: #004d33;
           background-color: #E8F5E9;
           max-width: 100%;
           overflow-x: hidden;
           background-image: linear-gradient(120deg, #E8F5E9, #C8E6C9);
       }
       .container {
           max-width: 900px;
           margin: 0 auto;
           padding: 20px;
       }
       header {
           text-align: center;
           padding: 40px 0;
           border-bottom: 2px solid #00693E;
       }
       h1 {
           font-family: 'Playfair Display', serif;
           font-size: 2.8em;
           margin-bottom: 20px;
           color: #004d33;
           text-transform: uppercase;
           letter-spacing: 2px;
           text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
       }
       .artwork-container {
           background: rgba(255, 255, 255, 0.9);
           border-radius: 12px;
           padding: 30px;
           margin: 40px 0;
           box-shadow: 0 4px 15px rgba(0, 77, 51, 0.2);
           position: relative;
           overflow: hidden;
       }
       .artwork-image {
           width: 100%;
           max-width: 800px;
           height: auto;
           border-radius: 8px;
           margin: 0 auto 30px;
           display: block;
           box-shadow: 0 6px 20px rgba(0, 77, 51, 0.15);
       }
       .audio-section {
           background: linear-gradient(to right, #004d33, #00693E);
           padding: 20px;
           border-radius: 8px;
           margin: 30px 0;
           text-align: center;
       }
       .audio-title {
           color: #FFFFFF;
           font-family: 'Playfair Display', serif;
           font-style: italic;
           margin-bottom: 15px;
       }
       audio {
           width: 100%;
           max-width: 500px;
           margin: 10px 0;
       }
       .artwork-description {
           margin: 30px 0;
           font-size: 1.25em;
           line-height: 1.8;
           font-style: italic;
           color: #004d33;
           text-align: justify;
           padding: 0 20px;
           border-left: 3px solid #00693E;
       }
       @media (max-width: 768px) {
           .container {
               padding: 10px;
           }
           h1 {
               font-size: 2em;
           }
           .artwork-description {
               padding: 0 15px;
               font-size: 1.1em;
           }
       }
       
       /* Effet d'ondulation malachite */
       @keyframes malachiteWave {
           0%, 100% { transform: scaleX(1) skewY(0deg); }
           50% { transform: scaleX(1.05) skewY(1deg); }
       }
       
       .artwork-container::before,
       .artwork-container::after {
           content: '';
           position: absolute;
           top: 0;
           left: 0;
           right: 0;
           height: 4px;
           background: linear-gradient(90deg, 
               #004d33, #00693E, #004d33
           );
           animation: malachiteWave 8s ease-in-out infinite;
       }
       
       .artwork-container::after {
           top: auto;
           bottom: 0;
           animation-delay: -4s;
       }
   </style>
</head>
<body>
   <div class="container">
       <header>
           <h1>La Fashion Week des minéraux : Miss Malachite</h1>
       </header>
       <main>
           <div class="artwork-container">
               <img src="fashion-week-mineraux-malachite.png" alt="La Fashion Week des minéraux : Miss Malachite" class="artwork-image">
               
               <div class="audio-section">
                   <h3 class="audio-title">Symphony No. 6 in F Major 'Pastoral', Op. 68 - IV. Allegro</h3>
                   <audio controls>
                       <source src="beethoven-symphony6.mp3" type="audio/mpeg">
                       Votre navigateur ne supporte pas l'élément audio.
                   </audio>
               </div>
               <div class="artwork-description">
                   <p>Dans les volutes vertes de la pierre précieuse, sa peau d'ébène dessine une carte mystérieuse où les veines de la terre épousent la beauté.</p>
               </div>
           </div>
       </main>
   </div>
</body>
</html>
