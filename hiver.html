<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>La Fashion Week des 4 saisons : l'hiver</title>
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital@0;1&display=swap" rel="stylesheet">
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           font-family: 'Cormorant Garamond', serif;
           line-height: 1.6;
           color: #2B4C5C;
           background-color: #F0F8FF;
           max-width: 100%;
           overflow-x: hidden;
       }
       .container {
           max-width: 900px;
           margin: 0 auto;
           padding: 20px;
       }
       header {
           text-align: center;
           padding: 40px 0;
           border-bottom: 1px solid #A5C4D4;
       }
       h1 {
           font-family: 'Playfair Display', serif;
           font-size: 2.8em;
           margin-bottom: 20px;
           color: #2B4C5C;
           text-transform: uppercase;
           letter-spacing: 2px;
           text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
       }
       .artwork-container {
           background: white;
           border-radius: 12px;
           padding: 30px;
           margin: 40px 0;
           box-shadow: 0 4px 15px rgba(165, 196, 212, 0.3);
       }
       .artwork-image {
           width: 100%;
           max-width: 800px;
           height: auto;
           border-radius: 8px;
           margin: 0 auto 30px;
           display: block;
           box-shadow: 0 6px 20px rgba(43, 76, 92, 0.15);
       }
       .audio-section {
           background: linear-gradient(to right, #2B4C5C, #A5C4D4);
           padding: 20px;
           border-radius: 8px;
           margin: 30px 0;
           text-align: center;
       }
       .audio-title {
           color: #F0F8FF;
           font-family: 'Playfair Display', serif;
           font-style: italic;
           margin-bottom: 15px;
       }
       audio {
           width: 100%;
           max-width: 500px;
           margin: 10px 0;
       }
       .artwork-description {
           margin: 30px 0;
           font-size: 1.25em;
           line-height: 1.8;
           font-style: italic;
           color: #2B4C5C;
           text-align: justify;
           padding: 0 20px;
           border-left: 3px solid #A5C4D4;
       }
       @media (max-width: 768px) {
           .container {
               padding: 10px;
           }
           h1 {
               font-size: 2em;
           }
           .artwork-description {
               padding: 0 15px;
               font-size: 1.1em;
           }
       }

       /* Effet de neige qui tombe */
       @keyframes snowfall {
           0% {
               transform: translateY(-10px) rotate(0deg);
               opacity: 0;
           }
           50% {
               opacity: 1;
           }
           100% {
               transform: translateY(100vh) rotate(360deg);
               opacity: 0;
           }
       }
       .snowflake {
           position: fixed;
           width: 4px;
           height: 4px;
           background: white;
           border-radius: 50%;
           pointer-events: none;
           animation: snowfall 15s linear infinite;
       }
   </style>
</head>
<body>
   <div class="container">
       <header>
           <h1>La Fashion Week des 4 saisons : l'hiver</h1>
       </header>
       <main>
           <div class="artwork-container">
               <img src="fashion-week-hiver.png" alt="La Fashion Week des 4 saisons : l'hiver" class="artwork-image">
               
               <div class="audio-section">
                   <h3 class="audio-title">Vivaldi - Concerto No. 4 in F minor, Op. 8, RV 297, 'L'inverno' (Winter)</h3>
                   <audio controls>
                       <source src="vivaldi-hiver.mp3" type="audio/mpeg">
                       Votre navigateur ne supporte pas l'élément audio.
                   </audio>
               </div>
               <div class="artwork-description">
                   <p>Dans son écrin de givre aux reflets d'aurore, elle porte la grâce des matins glacés, reine d'un hiver aux étoiles de neige.</p>
               </div>
           </div>
       </main>
   </div>

   <script>
       // Création des flocons de neige
       function createSnowflake() {
           const snowflake = document.createElement('div');
           snowflake.classList.add('snowflake');
           snowflake.style.left = Math.random() * window.innerWidth + 'px';
           snowflake.style.opacity = Math.random();
           snowflake.style.animation = `snowfall ${Math.random() * 10 + 5}s linear infinite`;
           document.body.appendChild(snowflake);

           // Suppression du flocon après l'animation
           setTimeout(() => {
               snowflake.remove();
           }, 15000);
       }

       // Création périodique de flocons
       setInterval(createSnowflake, 500);
   </script>
</body>
</html>
