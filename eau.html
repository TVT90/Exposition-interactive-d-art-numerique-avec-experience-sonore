<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Fashion Week des 5 éléments : l'eau</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.6;
            color: #1a365d;
            background-color: #ebf8ff;
            max-width: 100%;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #90cdf4;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #2c5282;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .artwork-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 4px 15px rgba(44, 82, 130, 0.1);
        }

        .artwork-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
            margin: 0 auto 30px;
            display: block;
            box-shadow: 0 6px 20px rgba(44, 82, 130, 0.15);
        }

        .audio-section {
            background: linear-gradient(to right, #2c5282, #2b6cb0);
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
            text-align: center;
        }

        .audio-title {
            color: #ebf8ff;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            margin-bottom: 15px;
        }

        audio {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
        }

        .artwork-description {
            margin: 30px 0;
            font-size: 1.25em;
            line-height: 1.8;
            font-style: italic;
            color: #2c5282;
            text-align: justify;
            padding: 0 20px;
            border-left: 3px solid #90cdf4;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            .artwork-description {
                padding: 0 15px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>La Fashion Week des 5 éléments : l'eau</h1>
        </header>

        <main>
            <div class="artwork-container">
                <img src="fashion-week-eau.png" alt="La Fashion Week des 5 éléments : l'eau" class="artwork-image">
                
                <div class="audio-section">
                    <h3 class="audio-title">Claude Debussy - La Mer : Jeux de vagues</h3>
                    <audio controls>
                        <source src="debussy-mer.mp3" type="audio/mpeg">
                        Votre navigateur ne supporte pas l'élément audio.
                    </audio>
                </div>

                <div class="artwork-description">
                    <p>Dans un tourbillon d'écume turquoise et de cristaux glacés, cette ondine émerge des profondeurs, sa robe semblable à une vague gelée dans son mouvement le plus gracieux.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
